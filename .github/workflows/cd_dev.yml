name: Deploy to staging
on:
  push:
    branches: [main]

env:
  BUN_VERSION: 1.2.15
  APP_DIR: trivia-hawk

jobs:
  deploy:
    runs-on: ubuntu-latest
    name: Deploy to staging cluster
    steps:
      - name: Setup SSH
        run: |
          install -d -m 700 ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/deploy_key
          echo "${{ secrets.KNOWN_HOSTS }}" > ~/.ssh/known_hosts
          chmod 600 ~/.ssh/deploy_key

      - name: Deploy
        env:
          ENV_FILE: ${{ secrets.ENV_FILE }}
        run: |
          ssh -i ~/.ssh/deploy_key -o StrictHostKeyChecking=yes root@"${{ secrets.DEV_SERVER_IP }}" \
            "cat > ~/${{ env.APP_DIR }}/.env" <<< "$ENV_FILE"

          ssh -i ~/.ssh/deploy_key -o StrictHostKeyChecking=yes root@"${{ secrets.DEV_SERVER_IP }}" << 'EOF'
            set -e
            export BUN_INSTALL="$HOME/.bun"
            export PATH="$BUN_INSTALL/bin:$PATH"
            cd ${{ env.APP_DIR }}
            git pull origin main
            bun install
            bun run build
            pm2 restart fe-server http-server ws-server
          EOF
