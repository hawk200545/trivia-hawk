name: Deploy to staging
on:
  push:
    branches: [main]

env:
  BUN_VERSION: 1.2.15
  APP_DIR: trivia-hawk

jobs:
  deploy:
    runs-on: ubuntu-latest
    name: Deploy to staging cluster
    steps:
      - name: Setup SSH
        run: |
          install -d -m 700 ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/deploy_key
          echo "${{ secrets.KNOWN_HOSTS }}" > ~/.ssh/known_hosts
          chmod 600 ~/.ssh/deploy_key

      - name: Deploy
        run: |
          ssh -i ~/.ssh/deploy_key -o StrictHostKeyChecking=no ubuntu@"${{ secrets.DEV_SERVER_IP }}" << EOF
            set -e
            export BUN_INSTALL="\$HOME/.bun"
            export PATH="\$BUN_INSTALL/bin:/home/ubuntu/.nvm/versions/node/v24.13.1/bin:\$PATH"

            # App environment variables
            export DATABASE_URL="${{ secrets.DEV_DATABASE_URL }}"
            export PORT="${{ secrets.DEV_PORT }}"
            export WS_PORT="${{ secrets.DEV_WS_PORT }}"
            export CORS_ORIGINS="${{ secrets.DEV_CORS_ORIGINS }}"
            export NEXT_PUBLIC_HTTP_URL="${{ secrets.DEV_NEXT_PUBLIC_HTTP_URL }}"
            export NEXT_PUBLIC_WS_URL="${{ secrets.DEV_NEXT_PUBLIC_WS_URL }}"

            cd trivia-hawk
            git pull origin main
            bun install
            bunx prisma generate --schema=packages/prisma/prisma/schema.prisma
            echo 'DATABASE_URL=${{ secrets.DEV_DATABASE_URL }}' > packages/prisma/.env
            bunx prisma migrate deploy --schema=packages/prisma/prisma/schema.prisma
            bun run build
            pm2 restart fe-server http-server ws-server
          EOF
